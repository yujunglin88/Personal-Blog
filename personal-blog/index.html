<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeff's Protfolio</title>
  </head>
  <body>
    <div id="app"></div>

    <canvas id="bg"></canvas>
    <script type="module" src="/main.js"></script>

    <!-- document panels -->
    <!-- This is what will be included inside the popup -->
    <div class="popup" id="pupsContent">
      <p>This is a popup!</p>
      <p>Overlay uses <b>:before</b> and <b>:after</b> pseudo-classes.</p>
      <p>Website will still remain visible behind this popup.</p>
      <button class="close" id="pupsClose">Close</button>
    </div>

    <div class="popup" id="catsContent">
      <p>This is a cat popup!</p>
      <p>Overlay uses <b>:before</b> and <b>:after</b> pseudo-classes.</p>
      <p>Website will still remain visible behind this popup.</p>
      <button class="close" id="catsClose">Close</button>
    </div>

  </body>
</html>
